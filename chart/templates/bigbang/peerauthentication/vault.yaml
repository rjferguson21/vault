{{- if .Values.istio.enabled }}
apiVersion: "security.istio.io/v1beta1"
kind: PeerAuthentication
metadata:
  name: vault
  namespace: {{ .Release.Namespace }}
spec:
  mtls:
    mode: {{ .Values.istio.mtls.mode }}
  selector:
    matchLabels:
      app.kubernetes.io/name: vault
  portLevelMtls:
    "8080":
      mode: PERMISSIVE
    "8201":
      mode: PERMISSIVE
    "443":
      mode: PERMISSIVE
{{- end }}
